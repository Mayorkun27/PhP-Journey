    <script>
        // TO ADJUST TRANSACTIONS EFFECT ACCORDINGLY
        const amounts = document.querySelectorAll(".amount");

        amounts.forEach(amount => {
            amount.style.textAlign = "end";
            if (amount.textContent.includes("-")) {
                amount.style.color = "red";
            }else {
                amount.style.color = "green"
            }
        });

        let totalIn = 0;
        let totalOut = 0;

        const rows = document.querySelectorAll("tbody tr");

        // LOOP THROUGH EACH ROW TO: 
        rows.forEach(row => {
            // CHECK THE ROW CONTENT FOR transactType
            const type = row.querySelector("span#transactType").textContent;

            // CHECK THE ROW CONTENT FOR transactAmount
            const amount = parseFloat(row.querySelector("span#transactAmount").textContent);
            
            // CHECK THE ROW CONTENT FOR amount
            const price = row.querySelector(".amount").textContent;

            // PICK EACH AND ADD UP ACCORDINGLY
            if (price.includes("+")) {
                totalIn += amount;
            } else if (price.includes("-")) {
                totalOut += amount;
            }
        });
        
        console.log("Total Money In: $", totalIn);
        console.log("Total Money Out: $", totalOut);

        document.querySelector("#totalIn").innerText = "$" + totalIn;
        document.querySelector("#totalOut").innerText =  "$" + totalOut;
        

    </script>

    <script>
        const openFilter = document.getElementById("openFilter")
        let filters = document.querySelector(".filters")
        let icon = document.querySelector(".fa-chevron-up")

        openFilter.addEventListener("click", () => {
            filters.classList.toggle("hidden")
            if (icon.classList.contains("fa-chevron-up")) {
                icon.classList.remove("fa-chevron-up")
                icon.classList.add("fa-chevron-down")
            } else {
                icon.classList.add("fa-chevron-up")
                icon.classList.remove("fa-chevron-down")
            }
        })
    </script>
