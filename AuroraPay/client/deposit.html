<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Pay</title>

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../responsiveness.css">

    <link rel="stylesheet" href="../resources/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../resources/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../resources/tabler-icons/webfont/tabler-icons.min.css">

</head>
<body>
    

    <div class="overflow-x-hidden">

        <div class="container-fluid px-3">

            <div class="row align-items-center justify-content-between position-relative" style="height: 100vh;">

                <nav class="col-lg-2 d-lg-flex flex-column justify-content-between d-none sidebar">
                    <div class="mt-2 d-flex gap-5 flex-column w-100 justify-content-between">
                        <a href="" class="navbar-brand text-center">AuroraPay</a>
                        <ul class="navbar-nav gap-3 w-100">
                            <li class="p-3 py-2"><a class="nav-link p-0" href="dashboard.html"><i class="fa fa-home"></i><span>Home</span></a></li>
                            <li class="p-3 py-2"><a class="nav-link p-0" href="transfer.html"><i class="fa fa-arrow-right-arrow-left"></i><span>Transfer</span></a></li>
                            <li class="p-3 py-2 active"><a class="nav-link p-0" href="#"><i class="fa fa-money-bill"></i><span>Deposit</span></a></li>
                            <li class="p-3 py-2"><a class="nav-link p-0" href="transactions.html"><i class="fa fa-file-invoice"></i><span>Transactions</span></a></li>
                            <li class="p-3 py-2"><a class="nav-link p-0" href="profile.html"><i class="fa fa-user"></i><span>Profile</span></a></li>
                        </ul>
                    </div>
                    <a href="#" class="ms-3 logout nav-link pb-3"><i class="ti ti-logout"></i><span>Logout</span></a>
                </nav>

                <main class="col-lg-10 pt-3">

                    <header class="py-3 px-3 mb-3 d-flex align-items-center justify-content-between">
                        <h3 class="m-0 p-0">Good Day</h3>
                        <a href="#" class="nav-link">
                            <div class="profile d-flex align-items-center gap-2" style="width: max-content;">
                                <h6 class="m-0 p-0 text-end" id="userName" style="width: 120px; white-space: nowrap; overflow: scroll;">Oluwamayokun</h6>
                                <img src="../images/img1.png" alt="..." class="img-fluid bg-light" width="40px" height="40px" style="border-radius: 50%; clip-path: circle(); object-fit: cover;">
                            </div>
                        </a>
                    </header>

                    <section class="content pb-lg-0 pb-5">

                        <form class="transfer deposit row pb-5 d-flex gap-4 flex-col">
                            <div class="d-flex gap-4 p-0 flex-lg-row flex-md-row flex-column">
                                <div class="position-relative w-100 p-0">
                                    <div id="setForm1">
                                        <div class="update">
                                            <h5 class="mb-3">Specify amount to deposit</h5>
                                            <h1 class="step-count">1</h1>
                                            <input type="number" class="form-control w-100" placeholder="Amount here">
                                            <button class="btn add-btn nxtBtn" type="button">Next</button>
                                        </div>
                                    </div>
                                    <button class="btn add-btn prevBtn" type="button">Edit Amount</button>
                                </div>
                                <div id="setForm2" class="disabled">
                                    <div class="update">
                                        <h5 class="mb-3">Choose your deposit method</h5>
                                        <h1 class="step-count">2</h1>
                                        <div class="d-flex w-100 justify-content-between flex-lg-row flex-column gap-2">
                                            <div class="d-flex align-items-center gap-2 cursor-pointer">
                                                <input type="radio" id="walletAddress" name="payOption">
                                                <label for="walletAddress">Deposit to the Wallet Address</label>
                                            </div>
                                            <div class="d-flex align-items-center gap-2">
                                                <input type="radio" id="qrCode" name="payOption">
                                                <label for="qrCode">Scan QR code</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="setForm3" class="disabled">
                                <div class="update last-update">
                                    <h1 class="step-count">3</h1>
                                    <div class="thiss d-flex justify-content-between d-none" id="walletOption">
                                        <input type="text" disabled value="708 169 6490" id="walletAdd" class="border-0 p-0">
                                        <button class="btn fa fa-copy" id="copyBtn" type="button"></button>
                                    </div>
                                    <div class="card-img p-3 bg-light text-center d-none" id="qrCodeOption">
                                        <div id="qrcode">
                                        </div>
                                    </div>
                                    <button class="btn add-btn">Payment Made</button>
                                </div>
                            </div>
                        </form>

                    </section>

                    <nav class="col-12 bottombar d-lg-none">
                        <ul class="navbar-nav w-100 d-flex flex-row gap-2 justify-content-between py-1 px-md-5">
                            <a href="dashboard.html" class="nav-link">
                                <i class="fa-2x fa fa-home"></i>
                                <small>Home</small>
                            </a>
                            <a href="transfer.html" class="nav-link">
                                <i class="fa-2x fa fa-arrow-right-arrow-left"></i>
                                <small>Transfer</small>
                            </a>
                            <a href="deposit.html" class="nav-link active2">
                                <i class="fa-2x fa fa-plus"></i>
                                <small>Deposit</small>
                            </a>
                            <a href="cards.html" class="nav-link">
                                <i class="fa-2x fa fa-credit-card"></i>
                                <small>Cards</small>
                            </a>
                            <a href="transactions.html" class="nav-link">
                                <i class="fa-2x fa fa-file-invoice"></i>
                                <small>History</small>
                            </a>
                        </ul>
                    </nav>

                </main>

            </div>

        </div>

    </div>

    <script src="../resources/bootstrap/bootstrap.js"></script>
    <script src="../resources/bootstrap/bootstrap.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all the necessary elements
            const form1 = document.getElementById('setForm1');
            const form2 = document.getElementById('setForm2');
            const form3 = document.getElementById('setForm3');
            
            const next1 = form1.querySelector('button');
            const prevBtn = document.querySelector('.prevBtn');

            // Function to handle navigation between forms
            function showForm(currentForm, nextForm) {
                currentForm.classList.add('disabled2');
                nextForm.classList.remove('disabled', 'disabled2');
            }

            function showPreviousForm(currentForm, previousForm) {
                currentForm.classList.add('disabled2');
                previousForm.classList.remove('disabled', 'disabled2');
            }

            // Function to validate if all inputs in a form step are filled
            function validateForm(form) {
                const inputs = form.querySelectorAll('input, select');
                let allValid = true;
                
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        allValid = false;
                        input.classList.add('error', 'shakeAnim');
                    } else {
                        input.classList.remove('error');
                    }
                });
                
                return allValid;
            }

            // Next button on step 1 with validation
            next1.addEventListener('click', function () {
                if (validateForm(form1)) {
                    showForm(form1, form2);
                    prevBtn.style.display = "block"
                }
            });
            
            prevBtn.addEventListener('click', function () {
                showPreviousForm(form2, form1);
                prevBtn.style.display = "none"
            });

            let walletOption = document.getElementById("walletOption");
            let qrCodeOption = document.getElementById("qrCodeOption");
            
            document.getElementById("walletAddress").addEventListener("change", () => {
                walletOption.classList.remove("d-none")
                qrCodeOption.classList.add("d-none")
                showForm(form3, form3);
                showForm(form3, form3);
            });
            
            document.getElementById("qrCode").addEventListener("change", () => {
                walletOption.classList.add("d-none")
                qrCodeOption.classList.remove("d-none")
                generateQRCode();
            });

            document.getElementById("copyBtn").addEventListener("click", () => {
                navigator.clipboard.writeText(document.getElementById("walletAdd").value);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            var text = document.getElementById('walletAdd').value;
            var qrcodeContainer = document.getElementById('qrcode');
            
            // Clear the previous QR code
            qrcodeContainer.innerHTML = "";

            new QRCode(qrcodeContainer, {
                text: text,
                width: 128,
                height: 128
            });
        }
    </script>

</body>
</html>
